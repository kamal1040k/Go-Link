    <script>
        // URL shortening functionality
        const shortenBtn = document.getElementById('shortenBtn');
        const longUrlInput = document.getElementById('longUrl');
        const resultDiv = document.getElementById('result');
        const shortUrlInput = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const homePage = document.getElementById('home-page');
        const countdownPage = document.getElementById('countdown-page');
        const continueBtn = document.getElementById('continueBtn');
        const countdownNumber = document.getElementById('countdown-number');
        const countdownText = document.getElementById('countdown-text');

        let originalUrl = '';
        let countdownTimer;

        shortenBtn.addEventListener('click', function() {
            const longUrl = longUrlInput.value.trim();
            
            if (!longUrl) {
                alert('Please enter a URL to shorten');
                return;
            }
            
            if (!isValidUrl(longUrl)) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Generate a random short code
            const shortCode = generateShortCode();
            const shortUrl = `${window.location.origin}/#${shortCode}`;
            
            // Store the original URL
            originalUrl = longUrl;
            localStorage.setItem(shortCode, longUrl);
            
            shortUrlInput.value = shortUrl;
            resultDiv.classList.remove('hidden');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });

        copyBtn.addEventListener('click', function() {
            shortUrlInput.select();
            document.execCommand('copy');
            copyBtn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied!';
            lucide.createIcons();
            setTimeout(() => {
                copyBtn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i> Copy';
                lucide.createIcons();
            }, 2000);
        });

        // Check if accessing a shortened URL
        function checkShortUrl() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const originalUrl = localStorage.getItem(hash);
                if (originalUrl) {
                    startCountdown(originalUrl);
                }
            }
        }

        function startCountdown(targetUrl) {
            homePage.classList.add('hidden');
            countdownPage.classList.remove('hidden');
            
            let timeLeft = 30;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownNumber.textContent = timeLeft;
                countdownText.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownNumber.textContent = '0';
                    countdownText.textContent = '0';
                    continueBtn.classList.remove('hidden');
                    
                    continueBtn.onclick = function() {
                        window.location.href = targetUrl;
                    };
                }
            }, 1000);
        }

        function generateShortCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkShortUrl();
            lucide.createIcons();
        });
    </script>
